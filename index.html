<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Solutions</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 id="heading">Mobile Solutions Complains Register Panel</h1>

    <input type="text" id="search" , placeholder="Search">
    <input type="submit" value="Search" id="btn">

    <div>
        <form>
            <input id="name" type="text" , placeholder="Enter Customer Name">
            <input id="complaint" type="text" placeholder="Mobile Complaint">
            <input id="model" type="text" placeholder="Mobile_model">
            <input id="price" type="number" placeholder="Enter Price">
            <input id="phone" type="number" placeholder="Enter Phone Number">
            <input id="others" type="text" placeholder="Others(optional)">
            <input type="submit" , value="Submit">


        </form>
    </div>

    <table>

        <thead>
            <tr>
                <th>Name</th>
                <th>Complaint</th>
                <th>Model</th>
                <th>Price</th>
                <th>Mobile Number</th>
                <th>Others</th>
            </tr>
        </thead>
        <tbody>
        </tbody>

    </table>

</body>

</html>
<script src="./index.js"></script>
